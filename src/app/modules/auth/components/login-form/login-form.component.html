<form [formGroup]="loginForm" (ngSubmit)="submitLogin()" role="form">
    <div class="form-group mb-3">
        <div class="input-group input-group-alternative">
            <!-- <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
            </div> -->
            <input formControlName="email" class="form-control" placeholder="Email" type="email">
        </div>
        <p class="invalid-feedback" *ngIf="email?.errors?.['required'] && email?.touched">
            Email is required
        </p>
    </div>
    <div class="form-group">
        <div class="input-group input-group-alternative">
            <!-- <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
            </div> -->
            <input class="form-control" formControlName="password" placeholder="Password" type="password">
        </div>
        <p class="invalid-feedback" *ngIf="password?.errors?.['required'] && password?.touched">
            Password folder is required
        </p>
    </div>

    <p class="invalid-feedback" *ngIf="messageError">
        {{messageError}}
    </p>

    <div class="text-center">
        <button type="button" type="submit" class="btn btn-primary mt-4">
            <!-- <ngx-spinner [fullScreen]="false" bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"
                type="ball-scale-multiple">
            </ngx-spinner> -->
            Login
        </button>
    </div>
</form>
